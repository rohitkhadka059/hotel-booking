<head>

<title>Villas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.villa-card {
  display: flex;
  flex-wrap: wrap;
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  margin-bottom: 25px;
  transition: 0.3s;
}
.villa-card:hover {
  transform: translateY(-5px);
}
.villa-img {
  flex: 1 1 300px;
  width: 100%;
  min-height: 220px;
  object-fit: cover;
}
.villa-details {
  flex: 1 1 300px;
  padding: 20px;
}
.price-box {
  text-align: right;
}
@media (max-width:768px){
  .price-box {
    text-align: left;
    margin-top: 15px;
  }
}
</style>
</head>

<body>

<header class="bg-primary text-white text-center py-4">

</header>

<section class="container py-5">

      </div>
    </div>
  </div>

  <div class="villa-card">

</section>

</body>
</html>
