<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rooms</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.room-card {
  display: flex;
  flex-wrap: wrap;
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  margin-bottom: 25px;
  transition: 0.3s;
}
.room-card:hover {
  transform: translateY(-5px);
}
.room-img {
  flex: 1 1 300px;
  width: 100%;
  min-height: 220px;
  object-fit: cover;
}
.room-details {
  flex: 1 1 300px;
  padding: 20px;
}
.price-box {
  text-align: right;
}
@media (max-width:768px){
  .price-box {
    text-align: left;
    margin-top: 15px;
  }
}
</style>
</head>

<body>

<header class="bg-primary text-white text-center py-4">
  <h1>Available Rooms</h1>
</header>

<section class="container py-5">

  <div class="room-card">
    <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/517144873.jpg?k=243847b4fafb8460f08043aef43371febb01b499ef31c2a85ff2e4f08ea0d504&o="
         class="room-img" alt="Standard Room">

    <div class="room-details">
      <div class="d-flex justify-content-between flex-wrap">
        <div>

          <p class="text-muted">üìç Lalitpur, Nepal</p>
          <p>‚≠ê‚≠ê‚≠ê‚≠ê 4.2 Good</p>
          <p>Free WiFi ‚Ä¢ Air Conditioning ‚Ä¢ TV</p>
        </div>
        <div class="price-box">
          <h5 class="text-primary">$45</h5>
          <p>per night</p>
          <button class="btn btn-warning">Book Now</button>
        </div>
      </div>
    </div>
  </div>

  <div class="room-card">
    <img src="https://media.designcafe.com/wp-content/uploads/2020/11/18181339/cozy-reading-nook-balcony-seating.jpg"
         class="room-img" alt="Deluxe Room">

    <div class="room-details">
      <div class="d-flex justify-content-between flex-wrap">
        <div>
          <h4>Deluxe Room</h4>
          <p class="text-muted">üìç Bhaktapur, Nepal</p>

        </div>

          <h5 class="text-primary">$70</h5>
          <p>per night</p>
          <button class="btn btn-warning">Book Now</button>
        </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
