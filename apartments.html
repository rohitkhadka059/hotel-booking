<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.apartment-card {
  display: flex;

  background: #fff;

  margin-bottom: 25px;
  transition: 0.3s;
}
.apartment-card:hover {

}
.apartment-img {

  width: 100%;
  min-height: 220px;
  object-fit: cover;
}
.apartment-details {
  flex: 1 1 300px;
  padding: 20px;
}
.price-box {
  text-align: right;
}
@media (max-width:768px){
  .price-box {
    text-align: left;
    margin-top: 15px;
  }
}
</style>
</head>

</body>
</html>
